<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xóa học viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body style="text-align: center">
<h1>Xóa học viên</h1>

<form th:action="@{/student/delete}" th:object="${student}" method="post">
    <table style="margin-right: auto; margin-left: auto; text-align: left">
        <tr>
            <td>Tên học viên</td>
            <td th:text="${student.studentName}"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td th:text="${student.doB}"></td>
        </tr>
        <tr>
            <td>Địa chỉ:</td>
            <td th:text="${student.address}"></td>
        </tr>
        <tr>
            <td>Số điện thoại: </td>
            <td th:text="${student.phoneNumber}"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td th:text="${student.email}"></td>
        </tr>
        <tr>
            <td> Lớp học:</td>
            <td th:text="${student.classRoom}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Xóa học viên " class="btn btn-danger">
                <a href="/student/list" class="btn btn-light">Quay lại</a></td>
        </tr>
    </table>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
